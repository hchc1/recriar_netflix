<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theftflix</title>
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <!--Outros CSS-->
    <link rel="stylesheet" href="style/responsivo.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#principal">Início</a>
                <a href="#carrossel">Catálogo</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="principal" id="principal">
            <div class="container">
                <h3 class="titulo">DARK</h3>
                <p class="descricao">Quatro famílias iniciam uma desesperada busca por respostas quando uma criança desaparece e um complexo mistério envolvendo três gerações começa a se revelar.</p>
                <div class="botoes">
                    <a href="https://www.youtube.com/watch?v=JCCssUOtn2E" target="_blank">
                        <button class="botao" role="button">
                            <i class="fa-solid fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                    </a>
                    <a href="https://www.imdb.com/title/tt5753856/" target="_blank">
                        <button class="botao" role="button">
                            <i class="fa-solid fa-circle-info"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <div class="carrossel" id="carrossel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/mini1.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini2.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini3.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini4.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini5.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini6.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini7.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini8.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini9.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini10.jpg" alt="" class="box-filme">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/141c823f3c.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
